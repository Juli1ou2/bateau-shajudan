<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Retour</ion-button>
        </ion-buttons>
        <ion-title>Quantit√©</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirmer</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item lines="full" class="ion-margin-bottom"
        ><ion-avatar>
          <img [src]="produitSelec.src" [alt]="produitSelec.name" />
        </ion-avatar>
        <ion-label>
          <p>{{ produitSelec.name }} ({{ produitSelec.unit }})</p>
          <p>{{ produitSelec.comments }}</p>
        </ion-label></ion-item
      >
      <form [formGroup]="formGroup">
        <ion-input
          type="number"
          class="ion-text-center"
          placeholder="1"
          formControlName="quantite"
          min="0"
        ></ion-input>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
