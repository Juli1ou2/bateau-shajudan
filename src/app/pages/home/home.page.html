<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <img src="../../assets/logos/shajudan-logo.svg" width="30%" />
    <p>
      Vente en direct de notre bateau<br />Produits selon la saison, livraison
      sur Paris
    </p>
    <a href="tel:0663999978">06 63 99 99 78</a>
    <a href="https://facebook.com/lebateaudethibault" target="_blank"
      >facebook.com/lebateaudethibault</a
    >
  </div>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col
        ><ion-card routerLink="/produits" color="none" id="produitsButton">
          <ion-card-header>
            <ion-icon name="fish" size="large"></ion-icon>
            <ion-card-title>Produits et promotions</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="6"
        ><ion-card routerLink="/bateaux" color="none" id="bateauxButton">
          <ion-card-header>
            <ion-icon name="boat" size="large"></ion-icon>
            <ion-card-title>Bateaux</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
      <ion-col size="6"
        ><ion-card routerLink="/restaurants" color="none" id="restaurantsButton">
          <ion-card-header>
            <ion-icon name="restaurant" size="large"></ion-icon>
            <ion-card-title>Restaurants</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="6"
        ><ion-card routerLink="/recettes" color="none" id="recettesButton">
          <ion-card-header>
            <ion-icon name="book" size="large"></ion-icon>
            <ion-card-title>Recettes</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
      <ion-col size="6"
        ><ion-card routerLink="/infos-contacts" color="none" id="contactsButton">
          <ion-card-header>
            <ion-icon name="call" size="large"></ion-icon>
            <ion-card-title>Contacts</ion-card-title>
          </ion-card-header>
        </ion-card></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
