<app-header [title]="title"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="auto" style="margin: 0 auto;">
          @for (bateau of bateauList; track bateau.id) {
            <app-card
              (click)="getBateauInfo(bateau)"
              [cardAlt]="bateau.alt"
              [cardSrc]="bateau.src"
              [title]="bateau.title"
            ></app-card>
          }
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
