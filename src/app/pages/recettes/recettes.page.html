<app-header [title]="title"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col style="margin: 0 auto">
          @for (recette of recettes; track recette.id) {
          <app-card
            (click)="getRecetteInfos(recette)"
            [cardAlt]="recette.alt"
            [cardSrc]="recette.src"
            [title]="recette.title"
          ></app-card>
          }
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
