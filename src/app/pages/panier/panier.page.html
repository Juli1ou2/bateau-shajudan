<app-header [title]="title"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
    <p>
      -> {{totalPrixSansReducPanier | number:'1.2-2' }} € <br />Réductions : -
      {{totalReducPanier | number:'1.2-2' }} € <br />TOTAL : {{totalPrixPanier |
      number:'1.2-2' }} €
    </p>
    <ion-button (click)="panierService.getStoredPanier()"></ion-button>
  </div>
</ion-content>
