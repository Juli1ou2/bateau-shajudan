<ion-col size-xs="12" size-sm="4" size-md="4">
  <ion-card id="card-boat">
    <img [alt]="cardAlt"
         [src]="cardSrc"
         style="margin: 0 auto"
    />

    <div>
      <ion-card-header>
        <ion-card-title>{{ title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ cardContent }}
      </ion-card-content>
    </div>
  </ion-card>
</ion-col>
