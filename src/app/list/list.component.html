<ion-card>
    <img [alt]="cardAlt"
         [src]="cardSrc"
         width="100px"
         style="margin: 0 auto"
    />
    <ion-card-header>
        <ion-card-title>{{ title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        {{ cardContent }}
    </ion-card-content>
</ion-card>
